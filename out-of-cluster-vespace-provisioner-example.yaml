apiVersion: v1
kind: Pod 
metadata:
  name: vespace-provisioner
spec:
  containers:
  - command: 
    - /deploy/vespace-provisioner
    - --kubeconfig=/etc/kubeconfig/8.202.config
    - --user=admin
    - --password=admin
    - --vespace=192.168.3.62:8081
    name: vespace-provisioner
    image: 192.168.18.250:5002/ufleet/vespace-provisioner:v1.0.1
    volumeMounts:
      - name: k8sconfig-volume
        mountPath: /etc/kubeconfig
    imagePullPolicy: Always
  volumes:
  - name: k8sconfig-volume
    configMap:
      name: k8sconfig-configmap

---   
apiVersion: v1
data:
  8.202.config: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://192.168.8.202:6443
      name: kubernetes
    contexts:
    - context:
        cluster: kubernetes
        user: kubernetes-admin
      name: kubernetes-admin@kubernetes
    current-context: kubernetes-admin@kubernetes
    kind: Config
    preferences: {}
    users:
    - name: kubernetes-admin
      user:
        client-certificate-data: 
        client-key-data: 
kind: ConfigMap
metadata:
  name: k8sconfig-configmap
